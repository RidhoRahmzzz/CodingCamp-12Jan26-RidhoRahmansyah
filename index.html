<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div style="
            height: 75 px;
            width: 75 px;
            background-color: aqua;
            border-radius: 50%;"
            
        <div class="logo">
        </div>
        </div>

        <nav>
            <ul>
                <li><a href="#">My Company</a></li>
                <li><a href="#">My CV</a></li>
                <li><a href="#">My Achievement</a></li>
                <li><a href="#">Leave a Message!!!</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-text">
            <h1>Hi <span id="name">Y'All</span>, Hola Comostas</h1>
            <p>First</p>
        </section>

        <section class="banner-container">
            <div class="banner-box">
                MY BINI
            </div>
        </section>

        <hr class="divider">

        <section class="facilitation-section">
            <h2>Our Facilitation</h2>
            
            <div class="facilitation-container">
                <div class="fac-item">
                    <div class="circle-icon"></div>
                    <p>Professional<br>Teacher</p>
                </div>
                <div class="fac-item">
                    <div class="circle-icon"></div>
                    <p>Sport Field</p>
                </div>
                <div class="fac-item">
                    <div class="circle-icon"></div>
                    <p>Classroom</p>
                </div>
            </div>
        </section>

        <hr class="divider">

        <section class="message-section">
            <h2>Message Us</h2>

            <div class="message-container">
                <div class="form-box">
                    <form name="message-form">
                        <div class="form-group">
                            <label>Nama :</label>
                            <input type="text" placeholder="Nama" id="input-nama">
                        </div>

                        <div class="form-group">
                            <label>Tanggal Lahir :</label>
                            <input type="date" id="input-tanggal">
                        </div>

                        <div class="form-group">
                            <label>Jenis Kelamin :</label>
                            <div class="radio-group">
                                <input type="radio" name="gender" value="Laki-Laki" id="gender-male" checked> 
                                <label for="gender-male" style="font-weight: normal;">Laki-Laki</label>
                                
                                <input type="radio" name="gender" value="Perempuan" id="gender-female"> 
                                <label for="gender-female" style="font-weight: normal;">Perempuan</label>
                            </div>
                        </div>

                        <div class="form-group align-top">
                            <label>Pesan :</label>
                            <textarea placeholder="Pesan" id="input-pesan"></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>

                <div class="result-box">
                    <p><strong>Current time :</strong> <span id="current-time">Fri Jun 17 2022...</span></p>
                    <br>
                    <p><strong>Nama :</strong> <span id="res-nama"></span></p>
                    <p><strong>Tanggal Lahir :</strong> <span id="res-tanggal"></span></p>
                    <p><strong>Jenis Kelamin :</strong> <span id="res-gender"></span></p>
                    <p><strong>Pesan :</strong> <span id="res-pesan"></span></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <hr>
        <p>Created By Kargoo Corps</p>
    </footer>
<script src="script.js"></script> 
    </body>
</html>
